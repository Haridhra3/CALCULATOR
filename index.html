<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @keyframes bgAnimation {
      0% { background-color: #e2e3eb; }
      50% { background-color: #2b2d3c; }
      100% { background-color: #0626f2; }
    }

    body {
      animation: bgAnimation 10s infinite;
    }
  </style>
</head>
 
<body>
 
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
    
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
    <td> <input type="button" value="⌫" onclick="backspace()" /> </td>
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
  <tr>
    <td colspan="4"> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    
  </tr>
</table>
 
<script type="text/javascript" src="script.js"></script>
 
<script>
  function display(value) {
      if (value === '⌫') {
          var currentValue = document.getElementById("result").value;
          document.getElementById("result").value = currentValue.slice(0, -1); // Remove the last character
      } else {
          document.getElementById("result").value += value;
      }
  }

  function clearScreen() {
      document.getElementById("result").value = "";
  }

  function calculate() {
      var p = document.getElementById("result").value;
      var q = eval(p);
      document.getElementById("result").value = q;
  }

  function backspace() {
        var currentValue = document.getElementById("result").value;
        document.getElementById("result").value = currentValue.slice(0, -1); // Remove the last character
  }

  function calculatePercentage() {
      var p = document.getElementById("result").value;
      var q = eval(p) / 100;
      document.getElementById("result").value = q;
    }

</script>
</body>
 
</html>
